<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS (Bootstrap) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta charset="UTF-8">
	<!-- Meta for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google Homepage Clone by Laura Prado</title>
</head>
<body>
<header>
<!-- Navigation -->
	<nav>
	<!-- Navbar Content (no header) -->
	<ul class="customNavbar">
		<li><a href="http://gmail.google.com">Gmail</a></li>
		<li><a href="http://images.google.com">Images</a></li>
		<li><button type="button" class="btn btn-primary">Login</button></li>
	</ul>
	</nav>
</header>
	<main>
		<div class="container all-centered">
			<div class="row"><div class="col-md-12"></div></div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 text-center">
					<img class="img-responsive" src="googlelogo.jpg" alt="Google Logo" width="50%" />
					<form>
						<input id="searchBar" type="text"></input>
						<br><button class="btn btn-default" type="submit" value="Search Google">Search Google</button>
						<button class="btn btn-default" type="submit" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</main>
	<footer>
		
		<!-- Navigation -->
		<nav>
			<!-- Navbar Content (no header) -->
			<ul class="customFootbar">
				<div class="footerLeft">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</div>
			<div class="footerRight">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</div>
			</ul>
		</nav>
	</footer>
</body>
</html>
